<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <h1>My first SVG</h1>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <svg width="400" height="110">
      <rect
        width="300"
        height="100"
        style="fill: rgb(0, 0, 255); stroke-width: 3; stroke: rgb(0, 0, 0);"
      />
    </svg>
    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        width="150"
        height="150"
        style="
          fill: blue;
          stroke: pink;
          stroke-width: 5;
          fill-opacity: 0.1;
          stroke-opacity: 0.9;
        "
      />
    </svg>
    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        width="150"
        height="150"
        style="fill: blue; stroke: pink; stroke-width: 5; opacity: 0.5;"
      />
    </svg>
    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        rx="20"
        ry="20"
        width="150"
        height="150"
        style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5;"
      />
    </svg>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        width="150"
        height="150"
        stroke-width="3"
        fill="red"
      />
    </svg>
  </body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Inkscape Output</title>
</head>
<body>
    <canvas id='canvas' width='210' height='297'></canvas>
    <script>
    var ctx = document.getElementById("canvas").getContext("2d");
    	
// #layer1
	
// #text821
	ctx.save();
	ctx.transform(0.903302, 0.003722, -0.416672, 1.105333, 0.000000, 0.000000);
	ctx.strokeStyle = 'rgb(255, 0, 0)';
	ctx.lineWidth = 0.082330;
	ctx.fillStyle = 'rgb(153, 153, 153)';
	ctx.font = "normal normal 12.44669914px sans-serif";
	ctx.fillText("Hello Wrold!", 30.281441, 22.218292);
	ctx.restore();

    </script>
</body>
</html>

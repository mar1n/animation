<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="400" height="300">
      <circle id="my-circle" r="30" cx="50" cy="50" fill="orange" />
      <animate
        xlink:href="#my-circle"
        attributeName="cx"
        from="50"
        to="450"
        dur="1s"
        begin="click"
        fill="freeze"
      />
    </svg>
  </body>
</html>
